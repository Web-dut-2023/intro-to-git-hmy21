<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>

<body>
    <div class="search-container">
        <div class="logo">Google</div>
        <div class="advanced-search-box">
            <input type="text" placeholder="all these words:">
            <input type="text" placeholder="this exact word or phrase:">
            <input type="text" placeholder="any of these words:">
            <input type="text" placeholder="none of these words:">
            <button class="advanced-search-button">Advanced Search</button>
        </div>
        <div class="links">
            <a href="index.html">Return Google Search</a>
        </div>
    </div>
</body>

</html>
